<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap">

<div class="nav">
    <ul class="cc">
        <li><a href="{@WindUrlHelper::createUrl('/app/torrent/manage/run')}">基本设置</a></li>
        <li><a href="{@WindUrlHelper::createUrl('/app/torrent/manage/agent')}">客户端设置</a></li>
        <li><a href="{@WindUrlHelper::createUrl('/app/torrent/manage/credit')}">积分设置</a></li>
        <li class="current"><a href="{@WindUrlHelper::createUrl('/app/torrent/manage/theme')}">主题设置</a></li>
    </ul>
</div>

<form method="post" class="J_ajaxForm" action="{@WindUrlHelper::createUrl('/app/torrent/manage/dotheme')}">
<div class="h_a">导航设置</div>
<div class="table_full">
    <table width="100%">
        <col class="th" />
        <col width="400" />
        <col />
        <tr>
            <th>启用资源板块导航菜单</th>
            <td>
            <ul class="switch_list cc">
                <li><label><input type="radio" name="qmenuifopen" value="1" {@pw::ifcheck($config['app.torrent.theme.qmenuifopen'] == 1)}><span>开启</span></label></li>
                <li><label><input type="radio" name="qmenuifopen" value="0" {@Pw::ifcheck($config['app.torrent.theme.qmenuifopen'] == 0)}><span>关闭</span></label></li>
            </ul>
            </td>
            <td><div class="fun_tips"></div></td>
        </tr>
        <!--# if ($config['app.torrent.theme.qmenuifopen'] == 1) { #-->
        <tr>
            <th>资源板块 ID</th>
            <td>
                <input name="pt_threads" type="text" class="input length_5" value="{$config['app.torrent.theme.pt_threads']}">
            </td>
            <td><div class="fun_tips">用半角逗号分隔</div></td>
        </tr>
        <!--# } #-->
    </table>
</div>
<div class="h_a">展示设置</div>
<div class="table_full">
    <table width="100%">
        <col class="th" />
        <col width="400" />
        <col />
        <tr>
            <th>展示种子Peer信息</th>
            <td>
            <ul class="one_list cc">
                <li><label><input name="showpeers[]" type="checkbox" value="index" {@pw::ifcheck(in_array('index' ,$config['app.torrent.theme.showpeers']))}><span>站点默认首页</span></label></li>
                <li><label><input name="showpeers[]" type="checkbox" value="forum_my" {@pw::ifcheck(in_array('forum_my' ,$config['app.torrent.theme.showpeers']))}><span>我的版块帖子列表</span></label></li>
                <li><label><input name="showpeers[]" type="checkbox" value="cate" {@pw::ifcheck(in_array('cate' ,$config['app.torrent.theme.showpeers']))}><span>一级板块帖子列表</span></label></li>
                <li><label><input name="showpeers[]" type="checkbox" value="widget" {@pw::ifcheck(in_array('widget' ,$config['app.torrent.theme.showpeers']))}><span>二级板块帖子列表</span></label></li>
            </ul>
            </td>
            <td><div class="fun_tips">选择在那些页面展示用户的PT状态信息</div></td>
        </tr>
    </table>
</div>
<div class="btn_wrap">
    <div class="btn_wrap_pd">
        <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">提交</button>
    </div>
</div>
</form>

</div>
<template source='TPL:admin.common.footer' />
<script>
var _li_html = '<li>\
                    <span class="span_3"><input type="text" value="" class="input length_2" name="deniedfts[]"></span>\
                    <span class="span_4">\
                        <a class="J_ul_list_remove" href="#">[删除]</a>\
                    </span>\
                </li>';
</script>
</body>
</html>
